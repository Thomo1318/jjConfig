site_name: jjConfig
site_url: https://thomo1318.github.io/jjConfig/
repo_url: https://github.com/Thomo1318/jjConfig
repo_name: Thomo1318/jjConfig
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Vapor-like Palette (Dark Mode)
    scheme: slate
    primary: deep-purple
    accent: teal
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - clean_urls
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/vapor-tweaks.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Guides:
      - Setup: guides/setup.md
      - Usage: guides/usage.md
      - Contributing: guides/contributing.md
      - Troubleshooting: troubleshooting.md
  - Reference:
      - Aliases: reference/aliases.md
      - Architecture:
          - Audit Log: architecture/audit-log.md
          - GitHub CLI Analysis: architecture/gh-cli-analysis.md
          - GitHub CLI Integration: architecture/gh-cli-integration.md
  - Roadmap: roadmap.md
  - Changelog: changelog.md
